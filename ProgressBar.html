  3. Select all elements and create a component named "Progress Bar"

  Component Properties to add:

<div class="progress-component" data-component="ProgressBar">
  <div class="progress-wrapper">
    <div class="progress-bar" style="background-color: {{accentColor}};"></div>
  </div>
</div>
