<!-- 
  RESULTCARD COMPONENT TEMPLATE
  
  Instructions:
  1. In Webflow Designer, create a new div
  2. Copy and paste this entire code block
  3. Select all elements and create a component named "Result Card"
  4. Add component properties as described below
  
  Component Properties to add:
  - defaultHeadline (Text): Default headline text
  - defaultLinkText (Text): Default download link text
  - defaultKind (Option): text, singleUrl, urlArray
-->

<div class="result-card" data-component="ResultCard" style="display: none;">
  <!-- Result headline -->
  <h3 class="result-headline" data-result="headline">{{defaultHeadline}}</h3>
  
  <!-- Text result (for text and JSON outputs) -->
  <div class="result-text" data-result="text" style="display: none;"></div>
  
  <!-- Copy button for text results -->
  <button class="widget-copy" style="display: none;">Copy</button>
  
  <!-- Single download link (for file output) -->
  <a class="result-link" data-result="single-link" href="#" target="_blank" style="display: none;">{{defaultLinkText}}</a>
  
  <!-- Multiple downloads list (for multi-file output) -->
  <ul class="result-list" data-result="link-list" style="display: none;"></ul>
  
  <!-- Slot for custom HTML content -->
  <div class="result-custom" data-result="extra-html"></div>
</div>
