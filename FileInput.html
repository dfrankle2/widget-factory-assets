<!-- 
  FILEINPUT COMPONENT TEMPLATE
  
  Instructions:
  1. In Webflow Designer, create a new div
  2. Copy and paste this entire code block
  3. Select all elements and create a component named "File Input"
  4. Add component properties as described below
  
  Component Properties to add:
  - accept (Text): File types to accept (e.g. ".pdf,.jpg")
  - maxSize (Number): Maximum file size in MB
  - multiple (Boolean): Allow multiple file selection
  - instructionText (Text): Instructions for the user
-->

<div class="file-input" data-component="FileInput" data-max-size="{{maxSize}}">
  <div class="dropzone">
    <input type="file" accept="{{accept}}" {{multiple ? 'multiple' : ''}}>
    <div class="dropzone-content">
      <div class="dropzone-icon">
        <!-- File icon SVG -->
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2Z" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M14 2V8H20" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 18V12" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M9 15L12 18L15 15" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <p class="dropzone-text">{{instructionText}}</p>
      <p class="dropzone-hint">{{multiple ? 'Drop files here or click to browse' : 'Drop file here or click to browse'}}</p>
      <p class="dropzone-size-limit">Maximum size: {{maxSize}}MB</p>
    </div>
  </div>
</div>
